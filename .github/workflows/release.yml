name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          sudo apt-get update && sudo apt-get install -y bats
          bats tests

      - name: Build .deb package
        run: |
          mkdir -p staging/DEBIAN
          mkdir -p staging/usr/local/bin
          cp packaging/deb/DEBIAN/* staging/DEBIAN/
          # Sync control version to tag (strip leading 'v')
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^Version: .*/Version: ${VERSION}/" staging/DEBIAN/control
          cp bin/fastpull staging/usr/local/bin/
          dpkg-deb --build staging fastpull_${{ github.ref_name }}_all.deb

      - name: Create SHA256 checksums
        run: |
          sha256sum bin/fastpull > SHA256SUMS
          sha256sum fastpull_${{ github.ref_name }}_all.deb >> SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/fastpull
            fastpull_${{ github.ref_name }}_all.deb
            SHA256SUMS
          body: |
            Release ${{ github.ref_name }}
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
